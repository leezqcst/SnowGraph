<?xml version="1.0" encoding="utf-8"?>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <defs>
        <pattern id="avatar" width="100%" height="100%" patternContentUnits="objectBoundingBox">
            <image style="opacity:0%" width="1" height="1" xlink:href="search.png"/>
        </pattern>
        <style>
            circle, rect {
                stroke: #ff9900;
                stroke-width: 5px;
            }
        </style>
    </defs>
    <g>
        <circle cx="50" cy="50" r="100" fill="url(#avatar)"/>
        <rect x="200" y="50" rx="20" ry="20" width="100" height="100" fill="url(#avatar)"/>
    </g>
</svg><body style="background=black">
